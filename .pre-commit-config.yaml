ci:
  skip:
    - "sync"
    - "fawltydeps-src"
    - "fawltydeps-docs"
    - "fawltydeps-pipeline"
    - "fawltydeps-scripts"
    - "fawltydeps-tests"
    - "pytest-fast-only"
    - "dvc-post-checkout"
    - "dvc-pre-push"
  autoupdate_schedule: "quarterly"
default_install_hook_types:
  - pre-commit
  - post-checkout # sync-python, dvc-post-checkout
  - pre-push # dvc-pre-push
repos:
  - repo: "meta"
    hooks:
      # ? Enable this to ensure each hook runs against at least one file
      # - id: "check-hooks-apply"
      - id: "check-useless-excludes"
  - repo: "local"
    hooks:
      - id: "sync"
        name: "sync"
        stages:
          - "pre-commit"
          - "post-checkout"
        always_run: true
        pass_filenames: false
        language: "system"
        entry: |
          pwsh -Command ". scripts/Initialize-Shell.ps1; scripts/Sync-Py.ps1"
        # files: |
        #   (?x)^(
        #     .*pyproject\.toml
        #     |.*(?:ipynb|py)
        #     |docs
        #     |pipeline/.*
        #     |requirements/.*
        #     |scripts/.*
        #     |src/.*
        #     |params\.yaml
        #   )$
      - id: "fawltydeps-src"
        name: "fawltydeps-src"
        pass_filenames: false
        language: "system"
        entry: |
          pwsh -Command ". scripts/Initialize-Shell.ps1; fawltydeps --config-file pyproject.toml"
        files: |
          (?x)^(
            src/.*$
          )$
      - id: "fawltydeps-docs"
        name: "fawltydeps-docs"
        pass_filenames: false
        language: "system"
        entry: |
          pwsh -Command ". scripts/Initialize-Shell.ps1; fawltydeps --config-file docs/pyproject.toml"
        files: |
          (?x)^(
            docs/.*$
          )$
      - id: "fawltydeps-pipeline"
        name: "fawltydeps-pipeline"
        pass_filenames: false
        language: "system"
        entry: |
          pwsh -Command ". scripts/Initialize-Shell.ps1; fawltydeps --config-file pipeline/pyproject.toml"
        files: |
          (?x)^(
            pipeline/.*$
          )$
      - id: "fawltydeps-scripts"
        name: "fawltydeps-scripts"
        pass_filenames: false
        language: "system"
        entry: |
          pwsh -Command ". scripts/Initialize-Shell.ps1; fawltydeps --config-file scripts/pyproject.toml"
        files: |
          (?x)^(
            scripts/.*$
          )$
      - id: "fawltydeps-tests"
        name: "fawltydeps-tests"
        pass_filenames: false
        language: "system"
        entry: |
          pwsh -Command ". scripts/Initialize-Shell.ps1; fawltydeps --config-file tests/pyproject.toml"
        files: |
          (?x)^(
            tests/.*$
          )$
      - id: "pytest-fast-only"
        name: "pytest-fast-only"
        pass_filenames: false
        language: "system"
        entry: |
          pwsh -Command ". scripts/Initialize-Shell.ps1; pytest -m 'not slow' --suppress-no-test-exit-code"
        files: |
          (?x)^(
            .*/pyproject\.toml
            |docs/.*
            |requirements/.*
            |scripts/.*
            |src/.*
            |tests/.*
          )$
  - repo: "https://github.com/pre-commit/pre-commit-hooks"
    rev: "v4.5.0"
    hooks:
      - id: "end-of-file-fixer"
      - id: "trailing-whitespace"
  - repo: "https://github.com/iterative/dvc"
    rev: "3.49.0"
    hooks:
      - id: "dvc-post-checkout"
        additional_dependencies: ["dvc[gs]"]
      - id: "dvc-pre-push"
        additional_dependencies: ["dvc[gs]"]
  - repo: "https://github.com/DavidAnson/markdownlint-cli2"
    rev: "v0.12.1"
    hooks:
      - id: "markdownlint-cli2"
  - repo: "https://github.com/srstevenson/nb-clean"
    rev: "3.2.0"
    hooks:
      - id: "nb-clean"
        args:
          - "--remove-empty-cells"
          - "--preserve-notebook-metadata"
          - "--preserve-cell-metadata"
          - "tags"
          - "--"
        files: |
          (?x)^(
            docs/.*
            |src/.*
            |tests/.*
          )$
  - repo: "https://github.com/charliermarsh/ruff-pre-commit"
    rev: "v0.3.4"
    hooks:
      - id: "ruff"
        args: ["--extend-fixable", "PIE790"]
        types_or: ["python", "pyi", "jupyter"]
      - id: "ruff-format"
        types_or: ["python", "pyi", "jupyter"]
