ci:
  skip:
    - "sync-python"
    - "sync-local-dev-configs"
    - "synchronize-params"
    - "hide-docs-nb-inputs"
    - "pytest-fast-only"
    - "dvc-post-checkout"
    - "dvc-pre-push"
  autoupdate_schedule: "quarterly"
repos:
  - repo: "meta"
    hooks:
      # ? Enable this to ensure each hook runs against at least one file
      # - id: "check-hooks-apply"
      - id: "check-useless-excludes"
  - repo: "local"
    hooks:
      - id: "sync-python"
        name: "sync-python"
        pass_filenames: false
        language: "system"
        entry: "pwsh scripts/Sync-Python.ps1"
        files: |
          (?x)^(
            .*/pyproject\.toml
            |\tools/.*
          )$
      - id: "sync-local-dev-configs"
        name: "sync-local-dev-configs"
        pass_filenames: false
        language: "system"
        entry: "pwsh -Command python -m boilercv_tools sync-local-dev-configs"
        files: |
          (?x)^(
            .*/pyproject\.toml
            |\tools/.*
            |docs/.*
            |src/.*
            |tests/.*
          )$
      - id: "synchronize-params"
        name: "synchronize-params"
        pass_filenames: false
        language: "system"
        entry: "pwsh -Command python -m boilercv.models.params"
        files: |
          (?x)^(
            src/boilercv/models/.*
            |params.yaml
          )$
      - id: "hide-docs-nb-inputs"
        name: "hide-docs-nb-inputs"
        pass_filenames: false
        language: "system"
        entry: "pwsh -Command python -m boilercv.docs"
        files: |
          (?x)^(
            docs/.*\.ipynb
          )$
      - id: "pytest-fast-only"
        name: "pytest-fast-only"
        pass_filenames: false
        language: "system"
        entry: |
          pwsh -Command "pytest -m 'not slow' --suppress-no-test-exit-code"
        files: |
          (?x)^(
            .*/pyproject\.toml
            |\tools/.*
            |docs/.*
            |src/.*
            |tests/.*
          )$
  - repo: "https://github.com/pre-commit/pre-commit-hooks"
    rev: "v4.5.0"
    hooks:
      - id: "end-of-file-fixer"
      - id: "trailing-whitespace"
  - repo: "https://github.com/iterative/dvc"
    rev: "3.45.0"
    hooks:
      - id: "dvc-post-checkout"
        additional_dependencies: ["dvc[gs]"]
      - id: "dvc-pre-push"
        additional_dependencies: ["dvc[gs]"]
  - repo: "https://github.com/tweag/FawltyDeps"
    rev: "v0.15.0"
    hooks:
      - id: "check-undeclared"
        files: |
          (?x)^(
            src/.*
          )$
      - id: "check-unused"
        files: |
          (?x)^(
            pyproject\.toml
          )$
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.350
    hooks:
      - id: pyright
  - repo: "https://github.com/DavidAnson/markdownlint-cli2"
    rev: "v0.11.0"
    hooks:
      - id: "markdownlint-cli2-fix"
  - repo: "https://github.com/srstevenson/nb-clean"
    rev: "3.2.0"
    hooks:
      - id: "nb-clean"
        args:
          - "--remove-empty-cells"
          - "--preserve-notebook-metadata"
          - "--preserve-cell-metadata"
          - "tags"
          - "--"
        files: |
          (?x)^(
            docs/.*
            |src/.*
            |tests/.*
          )$
  - repo: "https://github.com/charliermarsh/ruff-pre-commit"
    rev: "v0.2.1"
    hooks:
      - id: "ruff"
        args: ["--fixable", "PIE790"]
        types_or: ["python", "pyi", "jupyter"]
      - id: "ruff-format"
        types_or: ["python", "pyi", "jupyter"]
