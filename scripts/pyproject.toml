[build-system]
requires = ["flit_core==3.9.0"]
build-backend = "flit_core.buildapi"

[project]
name = "boilercv_tools"
version = "0.0.0"
description = "Tools."
dependencies = [
    "copier>=9.1.1",
    "cyclopts>=2.5.0",
    "pre-commit>=3.7.0",
    "zstandard>=0.22.0",
]
[project.scripts]
"boilercv_tools" = "boilercv_tools.__main__:main"

[tool.fawltydeps]
actions = ["check_undeclared"]
deps = ["scripts/pyproject.toml", "pyproject.toml"]
code = ["scripts/boilercv_tools"]
